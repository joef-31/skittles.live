<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>skittles.live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="src/styles/app.css" />
</head>

<body>

  <div id="app-shell">

    <!-- HEADER -->
		<div id="app-header">
		  <a href="index.html">
			<img src="logo.png" width="200px">
		  </a>

		<div class="header-tools">
		  <div id="header-primary-tools"></div>
		  <div id="header-admin-tools"></div>
		  <div id="auth-controls"></div>
		</div>
		</div>

    <!-- BACK BUTTON -->
    <div id="back-btn" style="display:none">â¬… Back</div>

    <!-- DATE BAR -->
    <div id="date-bar-wrapper">
      <div id="date-bar"></div>
    </div>
	
	<div id="scoring-console" style="display:none"></div>

    <!-- MAIN CONTENT -->
    <div id="content"></div>

  </div>

  <!-- BOTTOM BAR (will be re-rendered dynamically) -->
  <div id="bottom-bar"></div>
  
	<!-- LOGIN MODAL -->
	<div id="login-modal" class="modal-overlay" style="display:none;">
	  <div class="modal-card">

		<div class="modal-header">
		  <div class="modal-title">Log in</div>
		</div>

		<div class="modal-body">
		  <label>
			Email
			<input type="email" id="login-email" />
		  </label>

		  <label>
			Password
			<input type="password" id="login-password" />
		  </label>

		  <div id="login-error" class="error" style="display:none;"></div>
		</div>

		<div class="modal-actions">
		  <button id="login-submit" class="header-btn">Log in</button>
		  <button id="login-cancel" class="header-btn secondary">Cancel</button>
		</div>

	  </div>
	</div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script defer src="src/core/state.js"></script>

  <!-- UI -->
  <script defer src="src/features/auth/auth.js"></script>
  <script defer src="src/features/auth/modals.js"></script>
  <script defer src="src/features/auth/roles.js"></script>
  <script defer src="src/features/auth/permissions.js"></script>
  <script defer src="src/ui/layout.js"></script>
  <script defer src="src/ui/datebar.js"></script>
  <script defer src="src/ui/forms.js"></script>

  <!-- Utils -->
  <script defer src="src/utils/dom.js"></script>
  <script defer src="src/utils/date.js"></script>

  <!-- Data -->
  <script defer src="src/db/supabase.js"></script>
  <script defer src="src/db/db.js"></script>

  <!-- Features -->
  <script defer src="src/features/tournament/bulkFixtures.js"></script>
  <script defer src="src/features/tournament/tournament.js"></script>
  <script defer src="src/features/leagues/leagues.js"></script>
  <script defer src="src/features/match/throws.js"></script>
  <script defer src="src/features/match/sets.js"></script>
  <script defer src="src/features/match/match.js"></script>
  <script defer src="src/features/scoring/scoring.js"></script>
  <script defer src="src/features/scoring/console.js"></script>
  <script defer src="src/features/player/player.js"></script>
  <!-- App + Router -->
  <script defer src="src/core/router.js"></script>
  <script defer src="src/features/auth/routes.js"></script>
	<script defer src="src/features/tournament/routes.js"></script>
	<script defer src="src/features/leagues/routes.js"></script>
	<script defer src="src/features/match/routes.js"></script>
	<script defer src="src/features/player/routes.js"></script>
  <script defer src="src/app.js"></script>


</body>

</html>
