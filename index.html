<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>molkky.live</title>

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- External stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="app-shell">
    <div id="app-header">
      <a href="index.html"><img src="logo.png" width="200px"></a>
      <div class="header-tools">

<select id="Profile" class="profile-select">
    <option value="Guest">Guest</option>
    <option value="Joe">Joe</option>
    <option value="Ref1">Ref 1</option>
    <option value="Ref2">Ref 2</option>
    <option value="TabletA">Tablet A</option>
    <option value="TabletB">Tablet B</option>
  </select>

        <button id="scoreBtn" class="header-btn" style="display:none;" title="Score this match"  data-locked="no">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <rect x="4" y="3" width="16" height="18" rx="3" ry="3" fill="none"
                  stroke="currentColor" stroke-width="1.6" />
            <rect x="7" y="5.5" width="10" height="4" rx="1"
                  fill="none" stroke="currentColor" stroke-width="1.4" />
            <rect x="7"  y="11" width="3" height="3" rx="0.6"
                  fill="none" stroke="currentColor" stroke-width="1.2" />
            <rect x="10.5" y="11" width="3" height="3" rx="0.6"
                  fill="none" stroke="currentColor" stroke-width="1.2" />
            <rect x="14" y="11" width="3" height="3" rx="0.6"
                  fill="none" stroke="currentColor" stroke-width="1.2" />
            <rect x="7"  y="15" width="3" height="3" rx="0.6"
                  fill="none" stroke="currentColor" stroke-width="1.2" />
            <rect x="10.5" y="15" width="3" height="3" rx="0.6"
                  fill="none" stroke="currentColor" stroke-width="1.2" />
            <rect x="14" y="15" width="3" height="3" rx="0.6"
                  fill="none" stroke="currentColor" stroke-width="1.2" />
          </svg>
          <span class="header-btn-label">Score</span>
        </button>
      </div>
    </div>

<div id="backBtn">⬅ Back</div>

<div id="date-bar-wrapper">
  <div id="date-bar"></div>
</div>

<div id="scoring-console" class="card">
  
  <!-- HEADER -->
  <div id="scoring-console-header">
    <div class="label">Scoring console (prototype)</div>
    <button id="scoring-close-btn">Close ✕</button>
  </div>

  <!-- CURRENT THROW -->
  <div class="scoring-current-thrower">
    Current throw: <span id="scoring-current-thrower-label">–</span>
  </div>

  <!-- START MATCH OVERLAY (kept optional if you're using it) -->
  <div id="start-match-overlay" class="start-match-overlay" style="display:none;">
    <div class="start-match-box">
      <div class="start-match-title">Match not started</div>
      <div class="start-match-text">
        This match is still scheduled. Press <strong>Start match</strong> to begin Set 1.
      </div>
      <button id="start-match-btn" class="start-match-btn">Start match</button>
    </div>
  </div>

  <div id="start-set-overlay" class="scoring-overlay" style="display:none;">
  <div class="scoring-overlay-panel">
    <div id="start-set-title" class="scoring-overlay-title">Start match</div>
    <div id="start-set-sub" class="scoring-overlay-sub">Who throws first?</div>
    <div class="scoring-overlay-buttons">
      <button id="start-set-with-p1" class="score-btn big-btn fullwidth"></button>
      <button id="start-set-with-p2" class="score-btn big-btn fullwidth"></button>
    </div>
    <button id="end-match-btn" class="score-btn danger big-btn fullwidth" style="margin-top:6px;">
      End match
    </button>
  </div>
  </div>


  <!-- PLAYER INFO -->
  <div class="scoring-players">
    <div class="scoring-player">
      <div class="scoring-name" id="scoring-p1-name">Player 1</div>
      <div class="scoring-scoreline">
        Sets: <span id="scoring-p1-sets">0</span> |
        Match SP: <span id="scoring-p1-sp">0</span>
      </div>
      <div class="scoring-current-set">
        Points: <span id="scoring-p1-setsp">0</span>
      </div>
    </div>

    <div class="scoring-player">
      <div class="scoring-name" id="scoring-p2-name">Player 2</div>
      <div class="scoring-scoreline">
        Sets: <span id="scoring-p2-sets">0</span> |
        Match SP: <span id="scoring-p2-sp">0</span>
      </div>
      <div class="scoring-current-set">
        Points: <span id="scoring-p2-setsp">0</span>
      </div>
    </div>
  </div>

  <!-- BUTTONS -->
  <div id="scoring-miss-container"></div>
  <div class="scoring-buttons-grid" id="scoring-buttons"></div>

</div>


    <div id="content"></div>
  </div>

  <!-- JS modules -->
  <script src="js/db.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/scoring.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
